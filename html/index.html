<head>
    <meta charset="UTF-8">
    <title>دکان</title>

    <link rel="stylesheet" href="../css/index.css">
</head>

<body dir="rtl">
    <div class="container">
        <header class="main-header">
            <a href="#" class="main-header__item main-header__logo">فروشگاه</a>
            <a href="#" class="main-header__item main-header__home">صفحه اول</a>
            <a href="#" class="main-header__item main-header__contact-us">تماس با ما </a>
            <a href="#" class="main-header__item main-header__support">پشتیبانی</a>
            <a href="#" class="main-header__item main-header__products">محصولات</a>
            <button class="main-header__item main-header__button">ورود / ثبت‌نام </button>
        </header>
        <div class="hero-nav">
            <h1 class="hero-nav__title">یه نگاهی به دکان بنداز...</h1>
            <form class="search-wrapper">
                <input type="text" class="search-wrapper__input" placeholder="نام محصول خود را وارد کنید...">
                <button class="search-wrapper__button">جستجو کنید</button>
            </form>
            <img src="../images/clock.png" class="hero-nav__image">
        </div>

        <div class="listing">
            <p class="listing__item listing__header"> مرتب‌سازی بر اساس: </p>
            <a href="#listing" class="listing__item listing__option is_active">بیشترین فروش</a>
            <a href="#listing" class="listing__item listing__option">قیمت</a>
        </div>

        <div class="page">
            <div class="page__aside">
                <div class="categories custom-box filter-box">
                    <div class="categories__header">
                            دسته‌بندی‌ها
                    </div>
                    <div class="categories__option">
                        <input type="checkbox" name="category" value="1" checked="checked" id="category_id_1">
                        <label for="category_id_1">گزینه‌ی اول</label>
                    </div>
                    <div class="categories__option">
                        <input type="checkbox" name="category" value="2" id="category_id_2">
                        <label for="category_id_2">گزینه‌ی دوم</label>
                    </div>
                    <div class="categories__option">
                        <input type="checkbox" name="category" value="3" id="category_id_3">
                        <label for="category_id_3">گزینه‌ی سوم</label>
                    </div>
                    <div class="categories__option">
                        <input type="checkbox" name="category" value="4" id="category_id_4">
                        <label for="category_id_4">گزینه‌ی چهارم</label>
                    </div>
                    <div class="categories__option">
                        <input type="checkbox" name="category" value="4" id="category_id_4">
                        <label for="category_id_4">گزینه‌ی چهارم</label>
                    </div>
                    <div class="categories__option">
                        <input type="checkbox" name="category" value="4" id="category_id_4">
                        <label for="category_id_4">گزینه‌ی چهارم</label>
                    </div>
                    <div class="categories__option">
                        <input type="checkbox" name="category" value="4" id="category_id_4">
                        <label for="category_id_4">گزینه‌ی چهارم</label>
                    </div>

                </div>
                </div>
            </div>
            <div class="page__content">
            </div>
        </div>
